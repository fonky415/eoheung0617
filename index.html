<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Crossword Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .content-wrapper {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .puzzle-container {
            flex: 1;
            min-width: 300px;
        }

        .crossword {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 2px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            position: relative;
            transition: all 0.2s;
        }

        .cell.empty {
            background: #f0f0f0;
            border: none;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
            outline: none;
        }

        .cell.correct {
            background: #4ade80;
            animation: pulse 0.5s;
        }

        .cell.incorrect {
            background: #f87171;
            animation: shake 0.5s;
        }

        .cell.active {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .cell-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 12px;
            color: #667eea;
            font-weight: bold;
        }

        .clues {
            flex: 1;
            min-width: 250px;
        }

        .clue-section {
            margin-bottom: 25px;
        }

        .clue-section h2 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .clue {
            margin-bottom: 10px;
            padding: 8px;
            background: #f9fafb;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clue:hover {
            background: #e5e7eb;
            transform: translateX(5px);
        }

        .clue.selected {
            background: #ddd6fe;
            border-left: 4px solid #667eea;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .check-btn {
            background: #667eea;
            color: white;
        }

        .check-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .reset-btn {
            background: #ef4444;
            color: white;
        }

        .reset-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .reveal-btn {
            background: #10b981;
            color: white;
        }

        .reveal-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }

        .message.success {
            color: #10b981;
        }

        .message.error {
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .crossword {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(6, 40px);
            }

            .cell {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .cell input {
                font-size: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§© Interactive Crossword Puzzle</h1>
        
        <div class="content-wrapper">
            <div class="puzzle-container">
                <div class="crossword" id="crossword"></div>
                
                <div class="buttons">
                    <button class="check-btn" onclick="checkAnswers()">âœ“ Check</button>
                    <button class="reset-btn" onclick="resetPuzzle()">â†» Reset</button>
                    <button class="reveal-btn" onclick="revealAnswers()">ðŸ’¡ Reveal</button>
                </div>
                
                <div class="message" id="message"></div>
            </div>

            <div class="clues">
                <div class="clue-section">
                    <h2>Across</h2>
                    <div class="clue" data-word="4-across" onclick="highlightWord('4-across')">
                        <strong>4.</strong> Large marsupial
                    </div>
                    <div class="clue" data-word="5-across" onclick="highlightWord('5-across')">
                        <strong>5.</strong> Likes to chase mice
                    </div>
                </div>

                <div class="clue-section">
                    <h2>Down</h2>
                    <div class="clue" data-word="1-down" onclick="highlightWord('1-down')">
                        <strong>1.</strong> Has a trunk
                    </div>
                    <div class="clue" data-word="2-down" onclick="highlightWord('2-down')">
                        <strong>2.</strong> Flying mammal
                    </div>
                    <div class="clue" data-word="3-down" onclick="highlightWord('3-down')">
                        <strong>3.</strong> Man's best friend
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crossword structure (8x6 grid)
        const structure = [
            ['', 'e', '', '', '', '', '', ''],
            ['', 'l', '', '', '', '', '', ''],
            ['', 'e', '', '', '', '', '', ''],
            ['', 'p', '', '', '', '', '', ''],
            ['k', 'h', '', 'b', '', '', 'd', ''],
            ['a', 'a', 'n', 'g', 'a', 'r', 'o', 'o'],
            ['', 'n', '', 'a', '', '', 'g', ''],
            ['', 't', '', 't', '', '', '', ''],
            ['', '', '', 'c', 'a', 't', '', '']
        ];

        // Answers for checking
        const answers = {
            '1-down': 'elephant',
            '2-down': 'bat',
            '3-down': 'dog',
            '4-across': 'kangaroo',
            '5-across': 'cat'
        };

        // Cell positions for each word
        const wordPositions = {
            '1-down': [[0, 1], [1, 1], [2, 1], [3, 1], [4, 1], [5, 1], [6, 1], [7, 1]],
            '2-down': [[4, 3], [5, 3], [6, 3], [7, 3]],
            '3-down': [[4, 6], [5, 6], [6, 6]],
            '4-across': [[5, 0], [5, 1], [5, 2], [5, 3], [5, 4], [5, 5], [5, 6], [5, 7]],
            '5-across': [[8, 3], [8, 4], [8, 5]]
        };

        // Cell numbers
        const cellNumbers = {
            '0-1': '1',
            '4-3': '2',
            '4-6': '3',
            '5-0': '4',
            '8-3': '5'
        };

        let currentWord = null;

        // Create the crossword grid
        function createGrid() {
            const crossword = document.getElementById('crossword');
            
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    // Check if this cell should be empty (black square)
                    let isEmpty = true;
                    for (let word in wordPositions) {
                        for (let pos of wordPositions[word]) {
                            if (pos[0] === row && pos[1] === col) {
                                isEmpty = false;
                                break;
                            }
                        }
                        if (!isEmpty) break;
                    }
                    
                    if (isEmpty) {
                        cell.classList.add('empty');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.dataset.row = row;
                        input.dataset.col = col;
                        
                        input.addEventListener('input', function(e) {
                            if (e.target.value) {
                                moveToNextCell(row, col);
                            }
                        });
                        
                        input.addEventListener('keydown', function(e) {
                            if (e.key === 'Backspace' && !e.target.value) {
                                moveToPreviousCell(row, col);
                            }
                        });
                        
                        input.addEventListener('focus', function() {
                            document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
                            cell.classList.add('active');
                        });
                        
                        cell.appendChild(input);
                        
                        // Add cell number if applicable
                        const key = `${row}-${col}`;
                        if (cellNumbers[key]) {
                            const number = document.createElement('div');
                            number.className = 'cell-number';
                            number.textContent = cellNumbers[key];
                            cell.appendChild(number);
                        }
                    }
                    
                    crossword.appendChild(cell);
                }
            }
        }

        function moveToNextCell(row, col) {
            if (currentWord) {
                const positions = wordPositions[currentWord];
                const currentIndex = positions.findIndex(p => p[0] === row && p[1] === col);
                if (currentIndex !== -1 && currentIndex < positions.length - 1) {
                    const next = positions[currentIndex + 1];
                    const nextInput = document.querySelector(`input[data-row="${next[0]}"][data-col="${next[1]}"]`);
                    if (nextInput) nextInput.focus();
                }
            }
        }

        function moveToPreviousCell(row, col) {
            if (currentWord) {
                const positions = wordPositions[currentWord];
                const currentIndex = positions.findIndex(p => p[0] === row && p[1] === col);
                if (currentIndex > 0) {
                    const prev = positions[currentIndex - 1];
                    const prevInput = document.querySelector(`input[data-row="${prev[0]}"][data-col="${prev[1]}"]`);
                    if (prevInput) prevInput.focus();
                }
            }
        }

        function highlightWord(word) {
            currentWord = word;
            
            // Remove previous highlights
            document.querySelectorAll('.clue').forEach(c => c.classList.remove('selected'));
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
            
            // Highlight selected clue
            document.querySelector(`[data-word="${word}"]`).classList.add('selected');
            
            // Highlight word cells
            const positions = wordPositions[word];
            positions.forEach(pos => {
                const input = document.querySelector(`input[data-row="${pos[0]}"][data-col="${pos[1]}"]`);
                if (input) {
                    input.parentElement.classList.add('active');
                }
            });
            
            // Focus first cell of the word
            if (positions.length > 0) {
                const firstPos = positions[0];
                const firstInput = document.querySelector(`input[data-row="${firstPos[0]}"][data-col="${firstPos[1]}"]`);
                if (firstInput) firstInput.focus();
            }
        }

        function checkAnswers() {
            let allCorrect = true;
            let hasInput = false;
            
            for (let word in wordPositions) {
                const positions = wordPositions[word];
                const correctAnswer = answers[word].toUpperCase();
                let userAnswer = '';
                
                positions.forEach(pos => {
                    const input = document.querySelector(`input[data-row="${pos[0]}"][data-col="${pos[1]}"]`);
                    if (input) {
                        const value = input.value.toUpperCase();
                        userAnswer += value;
                        if (value) hasInput = true;
                    }
                });
                
                if (userAnswer) {
                    const isCorrect = userAnswer === correctAnswer;
                    
                    positions.forEach((pos, index) => {
                        const input = document.querySelector(`input[data-row="${pos[0]}"][data-col="${pos[1]}"]`);
                        if (input) {
                            const cell = input.parentElement;
                            cell.classList.remove('correct', 'incorrect');
                            
                            if (input.value) {
                                if (input.value.toUpperCase() === correctAnswer[index]) {
                                    cell.classList.add('correct');
                                } else {
                                    cell.classList.add('incorrect');
                                    allCorrect = false;
                                }
                            }
                        }
                    });
                }
            }
            
            const message = document.getElementById('message');
            if (!hasInput) {
                message.textContent = 'Please fill in some answers first!';
                message.className = 'message error';
            } else if (allCorrect && hasInput) {
                message.textContent = 'ðŸŽ‰ Perfect! All answers are correct!';
                message.className = 'message success';
            } else {
                message.textContent = 'âŒ Some answers are incorrect. Keep trying!';
                message.className = 'message error';
            }
            
            setTimeout(() => {
                document.querySelectorAll('.cell').forEach(c => {
                    c.classList.remove('correct', 'incorrect');
                });
            }, 2000);
        }

        function resetPuzzle() {
            document.querySelectorAll('input').forEach(input => {
                input.value = '';
            });
            document.querySelectorAll('.cell').forEach(c => {
                c.classList.remove('correct', 'incorrect', 'active');
            });
            document.getElementById('message').textContent = '';
            currentWord = null;
        }

        function revealAnswers() {
            for (let word in wordPositions) {
                const positions = wordPositions[word];
                const answer = answers[word].toUpperCase();
                
                positions.forEach((pos, index) => {
                    const input = document.querySelector(`input[data-row="${pos[0]}"][data-col="${pos[1]}"]`);
                    if (input) {
                        input.value = answer[index];
                    }
                });
            }
            
            const message = document.getElementById('message');
            message.textContent = 'ðŸ’¡ All answers revealed!';
            message.className = 'message success';
        }

        // Initialize the grid on page load
        createGrid();
    </script>
</body>
</html>
